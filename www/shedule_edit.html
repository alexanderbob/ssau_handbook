<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>SSAU Staff</title>
    </head>
    <body>
        <div data-role="page" class="type-interior" data-scheme="a" id="sheduleEdit">
            <div data-role="content" data-theme="a">
                <div data-role="fieldcontain">
                    <form id="sheduleEditForm">
                        <label for="subject">Занятие:</label>
                            <input type="text" name="subject" value=""/>
                        <label for="teacher">Преподаватель:</label>
                            <input type="text" name="teacher" value=""/>
                        <label for="auditore">Аудитория</label>
                            <input type="text" name="auditore" value="" />
                        <label for="corp">Корпус</label>
                            <input type="text" name="corp" value="" />
                    </form>
                    <a data-inline="true" onclick="gSheduleEdit.acceptPressed();"
                        data-transition="slide" data-role="button"
                        data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" 
                        data-theme="a" >Принять
                    </a>
                    <a data-inline="true" onclick="gSheduleEdit.returnBack();"
                            data-transition="slide" data-role="button"
                            data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" 
                            data-theme="a">Отмена
                    </a>
                    <a data-inline="true" onclick="gSheduleEdit.clearShedule();"
                            data-transition="slide" data-role="button"
                            data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" 
                            data-theme="a">Очистить
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
